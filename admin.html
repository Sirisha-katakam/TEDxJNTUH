<!-- Optimized TEDxJNTU Hyderabad Full Page (All Fixes Applied) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEDxJNTU Hyderabad</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: auto;
      font-family: 'Raleway', sans-serif;
      scroll-behavior: smooth;
      background: #000000;
      overflow-x: hidden;
    }

    /* FIXED NAV SPACING */
    body { padding-top: 90px; }
    @media (max-width: 768px) { body { padding-top: 70px; } }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      height: 80px;
    }
    @media (max-width: 768px) {
      .logo { height: 48px; }
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .nav-links a:hover { color: #eb0028; }

    /* MOBILE MENU */
    .menu-toggle-icons { display: none; }

    @media (max-width: 768px) {
      .menu-toggle-icons { display: block; position: relative; cursor: pointer; }
      #navLinks { display: none; position: absolute; top: 70px; right: 0; width: 100%; background: #000; flex-direction: column; padding: 20px 0; }
      #navLinks.show { display: flex; }
    }

    /* CONTENT START FIX */
    .hero-header { margin: 0; padding: 0; height: auto; }

    /* ADMIN SECTION */
    .admin-section {
      text-align: center;
      padding: 60px 20px;
      margin-top: 0 !important;
      color: white;
    }

    .admin-section h2 {
      color: #eb0028 !important;
      font-weight: 800;
    }

    .admin-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .admin-card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      text-align: center;
      transition: 0.3s;
    }

    .admin-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 1 !important;
      filter: none !important;
      transition: none !important;
    }

    .admin-card h3 { color: #eb0028; margin-top: 15px; }
    .admin-card p { color: #ccc; }

    /* FOOTER */
    .site-footer {
      background: #0b0b0b;
      color: white;
      padding: 30px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-logo { max-height: 90px; }

    .footer-links a,
    .footer-contact a,
    .footer-social a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer-links a:hover,
    .footer-contact a:hover,
    .footer-social a:hover { color: #eb0028; }

  </style>
</head>

<body>
  <header class="hero-header">
    <nav>
      <div class="nav-container">
        <a href="index.html"><img src="assets/img/tedx-logo.png" class="logo"></a>

        <div class="menu-toggle-icons" onclick="toggleMenu()">
          <img src="assets/img/menu.png" id="menuIcon" class="menu-icon-img show" />
          <img src="assets/img/x.png" id="closeIcon" class="menu-icon-img hide" />
        </div>

        <div class="nav-links" id="navLinks">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="team.html">TEAM</a>
          <a href="speakers.html">SPEAKERS</a>
          <a href="sponsors.html">SPONSORS</a>
          <a href="#contact">CONTACT</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ADMIN SECTION -->
  <section class="admin-section" data-aos="fade-up">
    <h2>Our Administration</h2>
    <p>Meet the leadership guiding TEDxJNTU Hyderabad.</p>
    <div class="admin-grid"></div>
  </section>

  <script>
    // Auto-populate Admin Cards
    (function(){
      const images = [
        "VC.jpg",
        "Rector.jpg",
        "Registrar.jpeg",
        "Principal.jpeg",
        "Coordinator.jpeg"
      ];
      const roles = [
        "Vice Chancellor",
        "Rector",
        "Registrar",
        "Principal",
        "Faculty Coordinator"
      ];
      const names=[
        "Prof Dr.T.Kishen Kumar Reddy",
        "K Vijay Kumar Reddy",
        "Dr.K. Venkateswara Rao",
        "Dr. G. Venkata Narasimha Reddy",
        "Prof Naga Sujatha"
      ]

      const grid = document.querySelector('.admin-grid');

      images.forEach((img, i) => {
        const card = document.createElement('div');
        card.className = 'admin-card';
        card.innerHTML = `
          <img src="assets/img/${img}" alt="Admin">
          <h3>${roles[i]}</h3>
          <h4>${names[i]}</h4>`;
        grid.appendChild(card);
      });
    })();

    function toggleMenu(){
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    AOS.init({ duration: 1000, easing: 'ease-out', once: true });
  </script>

  <!-- FOOTER -->
  <footer class="site-footer" id="contact">
    <div class="footer-container">
      <img src="assets/img/tedx-logo.png" class="footer-logo">

      <div class="footer-links">
        <h3>Resources</h3>
        <a href="https://www.ted.com">TED</a>
        <a href="https://www.ted.com/tedx">TEDx</a>
      </div>

      <div class="footer-contact">
        <h3>Contact</h3>
        <p>Email: <a href="mailto:tedxjntuhyderabad@gmail.com">tedxjntuhyderabad@gmail.com</a></p>
        <p>Phone: <a href="tel:+918985285610">+91 89852 85610</a></p>
      </div>

      <div class="footer-social">
        <h3>Social</h3>
        <a href="https://www.instagram.com/tedxjntuhyderabad/">Instagram</a><br>
        <a href="https://www.linkedin.com/company/tedxjntu-hyderabad/">LinkedIn</a><br>
        <a href="https://www.youtube.com/@TEDxJNTUHyderabad">YouTube</a>
      </div>
    </div>

    <p style="text-align:center; margin-top:20px; color:#aaa;">©️ 2025 TEDxJNTU Hyderabad. Independent TEDx Event.</p>
  </footer>

</body>
</html>
